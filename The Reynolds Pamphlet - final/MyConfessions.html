<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Confessions</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aliceblue;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #e9e4e8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .confession {
            background: #ffd8e3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
        }
        .confession-title {
            font-size: 1.5em;
            color: #333;
        }
        .confession-text {
            font-size: 1.2em;
            color: #666;
        }

        .playwrite-cu {
            font-family: "Playwrite CU", cursive;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
        }

        /* Roboto bold font style */
        .roboto-bold {
            font-family: "Roboto", sans-serif;
            font-weight: 800; /* Bold text */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="playwrite-cu">My Confessions</h1>
        <div class="confession">
            <div class="roboto-bold">Confession Title 1</div>
            <div class="confession-text">
                This is where the first confession will be displayed. You can replace this text with the actual confession.
            </div>
        </div>
        <div class="confession">
            <div class="roboto-bold">Confession Title 2</div>
            <div class="confession-text">
                This is where the second confession will be displayed. Add as many confessions as you'd like!
            </div>
        </div>
        <!-- You can add more confession blocks here -->
    </div>
</body>
</html>
